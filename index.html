<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Library</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Library</h1>
    <button class="add-book" data-type="add">Add Book</button>
    <div class="flex-container books">
    </div>
  </div>
  <div class="modal">
    <form>
      <div class="form-group">
        <input type="text" name="title" placeholder="Enter book title">
        <small class="error">You must enter a title</small>
      </div>
      <div class="form-group">
        <input type="text" name="author" placeholder="Enter book author">
        <small class="error">You must enter an author</small>
      </div>
      <div class="form-group">
        <input type="number" name="pages" placeholder="Number of pages">
        <small class="error">You must enter the number of pages</small>
      </div>
      <div class="form-group radio">
        <label><strong>Read it?</strong><br>
          Yes <input type="radio" name="read" value="yes">
        </label>
        <label>Not yet <input type="radio" name="read" value="not-yet" checked="checked"></label>
        <small class="error">You must select a read status</small>
      </div>
      <div class="flex-container justify-space-around">
        <button class="add-book" type="submit">Add Book</button>
        <button class="remove" data-type="cancel">Cancel</button>
      </div>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
